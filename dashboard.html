<html platform="chrome" lang="en">
	<head>
		<!-- Page Information -->
		<title> Yu-Gi-Oh Showdown - Let's Play </title>
		<link rel="icon" type="image/png" href="media/img/yugioh_favicon.png" />

		<!-- MetaData Information -->
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    	<meta name="description" content="">
    	<meta name="Femi Adesina" content="">

		<!-- Links to Stylesheet -->
		<link href="css/yugi-dash.css" rel="stylesheet" type="text/css">
		<link href="css/yugi-css.css" rel="stylesheet" type="text/css">

		<!-- Links to Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|PT+Sans|Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Metamorphous|Righteous|Russo+One" rel="stylesheet">

		<!-- Links to Script Files -->

	</head>
	<body>
		<div class="container">
			<div id = "left">
				<div class="space-top"></div>
				<div class="login">
					<div class="wrapper">
						<div class="logo">
							<img src="media/img/yug-logo.png" alt="Yu-Gi-Oh"/>
						</div>
						<div class="dash-container">
							<form class="dash-form-item" name="battle-rand" action="" method="post">
								<div class="form-item">
									<label class="text-input__label" for="Format">
									Select Format:</label>
									<button type="select" name="Email" id="Email" class="text-input__text select" />
								</div>
								<div class="form-item">
									<label class="text-input__label" for="Deck">
									Select Deck:</label>
									<button type="select" name="Deck" id="Deck" class="text-input__text select" />
								</div>
								<button type="submit" id="login" class="yug-button button-width-large"><strong>Battle!</strong><small>Find Random Opponent</small></button>
							</form>
							<form class="dash-form-item" name="battle-user" action="" method="post">
								<div class="form-item">
									<label class="text-input__label" for="Deck">Deck:</label>
									<input type="select" name="Deck" id="Deck" class="text-input__text" />
									<button type="submit" id="deckbuilder" class="yug-button button-width-small "> Edit Deck </button>
								</div>
							</form>
							<form class="dash-form-item">
								<button type="submit" id="play_opp" class="yug-button button-width-small dash-extras orange"> Play User </button>
								<button type="submit" id="leaderboard" class="yug-button button-width-small dash-extras green"> LeaderBoard </button>
							</form>
						</div>
					</div>
				</div>
				<footer class="footer">
					Copyright @ 2018 Yu-Gi-Oh Showdown LLC. All rights reserved to Konami/Bandai
					<div class="footer-links">
					</div>
				</footer>
			</div>
			<div id = "right">
				<div class="yug-banner">
					<div class="yug-banner-text">
						It's time to 
						<strong class="new-line"> <red>D</red><yellow>u</yellow><green>e</green><blue>l</blue><white></white></strong>
					</div>
				</div>
			</div>
		</div>
	</body> 
</html>
