<html platform="chrome" lang="en">
	<head>
		<!-- Page Information -->
		<title> Yu-Gi-Oh Showdown - Let's Play </title>
		<link rel="icon" type="image/png" href="media/img/yugioh_favicon.png" />

		<!-- MetaData Information -->
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    	<meta name="description" content="">
    	<meta name="Femi Adesina" content="">

		<!-- Links to Stylesheet -->
		<link href="css/yugi-auth.css" rel="stylesheet" type="text/css">
		<link href="css/yugi-css.css" rel="stylesheet" type="text/css">

		<!-- Links to Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|PT+Sans|Raleway" rel="stylesheet">

		<!-- Links to Script Files -->

	</head>
	<body>
		<div class="container">
			<div id = "left">
				<div class="space-top"></div>
				<div class="login">
					<div class="wrapper">
						<div class="logo">
							<img src="media/img/yug-logo.png" alt="Yu-Gi-Oh"/>
						</div>
						<form class="auth-form" action="" method="post">
							<div class="form-item">
								<label class="text-input__label" for="Email">
								E-Mail</label>
								<input type="text" name="Email" id="Email" class="text-input__text" />
							</div>
							<div class="form-item">
								<label class="text-input__label" for="Username">
								Username</label>
								<input type="text" name="Username" id="Username" class="text-input__text" />
							</div>
							<div class="form-item">
								<label class="text-input__label" for="Password">
								Password</label>
								<input type="text" name="Password" id="Password" class="text-input__text" />
							</div>
							<div class="form-item">
								<label class="text-input__label" for="Password_Rerun">
								Confirm Password</label>
								<input type="text" name="Password_Rerun" id="Password_Rerun" class="text-input__text" />
							</div>
							<button type="submit" id="login" class="yug-button button-small"> Sign Up </button>
						</form>
						<div class="auth-extras">
							<a class="auth-appearance-default yug-button stroke" href=""> Forgot Password </a>
							<a class="auth-appearance-default yug-button stroke" href=""> Login to Account </a>
						</div>
					</div>
				</div>
				<footer class="footer">
					Copyright @ 2018 Yu-Gi-Oh Showdown LLC. All rights reserved to Konami/Bandai
					<div class="footer-links">
					</div>
				</footer>
			</div>
			<div id = "right">
				<div class="yug-banner">
					<div class="yug-banner-text">
						"It's time to 
						<strong> Duel!!!" </strong>
					</div>
				</div>
			</div>
		</div>
	</body> 
</html>
